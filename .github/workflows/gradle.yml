name: Java CI with Gradle

# on: 어떤 이벤트가 발생했을 때 해당 workflow를 실행시킬지에 대한 정의
on:
  # main 브랜치에서 push 이벤트가 발생하면 workflow 실행
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  # Spring boot 앱을 빌드해서 Github Container Registry에 push하는 job
  build-docker-image-and-push-to-ghcr:
    runs-on: ubuntu-latest
    
    steps:
    # Github 레포지토리로부터 CI서버로 소스코드를 내려받은 후에 지정한 브랜치로 전환하는 역할
    - name: Checkout
      uses: actions/checkout@v4

    # Java 17 버전 세팅
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    # 빌드를 위한 권한 부여
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    # Gradle을 이용하여 빌드
    - name: Build with Gradle
      uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
      with:
        arguments: clean bootJar

    # docker buildx 셋업
    - name: Set up Docker buildx
      id: buildx
      uses: docker/setup-buildx-action@v3

    # Github Container Registry 로그인
    # CR_PAT: Container Registry Personal Acccess Token
    - name: Login to Github Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}        
        password: ${{ secrets.CR_PAT }}
    
    # Docker 이미지 빌드 및 Github Container Registry에 push
    - name: Build and Push
      uses: docker/build-push-action@v5
      id: docker_build
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/github-actions-practice:latest

    # 버전 태깅
    - name: Bump version and push tag
      id: tag_version
      uses: anothrNick/github-tag-action@1.64.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # if you don't want to set write permissions use a PAT token
        WITH_V: false
        
    # docker_build 로깅
    - name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}
